app.home.content=<div style="text-align: left"> \
	<div class="row"> \
		<div class="col-md-3"> \
			<div class="panel panel-primary home-page-panel"> \
				<div class="panel-heading"> \
					<span style="font-size: 14px; font-weight: bold">Supporting</span> \
				</div> \
				<div class="panel-body"> \
					<div class="home-page-panel-content"> \
						<p style="text-align: left">The NIST ePrescribing Test Suite \
							supports a broad range of testing in support of the ePrescribing \
							Community, including transport, messaging (content), and \
							functional.</p> \
						<ul style="text-align: left"> \
							<li>NCPDP EDI Validation</li> \
							<li>NCPDP XML Validation</li> \
							<li>NCPDP SCRIPT Implementation Guide Release 10.6</li> \
							<li>NCPDP Pharmacy Validation</li> \
							<li>NCPDP Structured and Codified SIG Validation</li> \
							<li style="color: red">2015 ONC Health IT Certification</li> \
						</ul> \
						<p style="text-align: left;"> \
						<BR> \
						<BR> \
						<B>Note:</b>If you are looking for the NIST/NCPDP Tool to test the current version of the SCRIPT standard version 2016071 <a href="http://ncpdp.nist.gov">Click Here (http://ncpdp.nist.gov)</a> \
						</p> \
					</div> \
				</div> \
			</div> \
		</div> \
 \
		<div class="col-md-3"> \
			<div class="panel panel-primary home-page-panel"> \
				<div class="panel-heading"> \
					<span style="font-size: 14px; font-weight: bold">2015 ONC \
						Health IT Certification</span> <a style="border: 0px" \
						class="btn btn-success btn-xs point" href="#/cb" role="button"> \
						<i class="fa fa-play"></i> Start ONC Testing \
					</a> \
				</div> \
				<div class="panel-body"> \
					<div class="home-page-panel-content home-page-onc"> \
						<p style="text-align: left">The NIST ePrescribing Test Suite \
							is the test tool used for certifying ONC 2015 Edition Health IT \
							Modules. The capability used for ONC Certification can be \
							accessed by navigating to the ONC Certification Test Plan found on the  \
							Context-based tab. The ONC Certification Test Plan is used to certify \
							Modules for the 170.315(b)(3) Electronic Prescribing  \
							ONC criterion.</p> \
					</div> \
				</div> \
 \
			</div> \
		</div> \
 \
		<div class="col-md-3"> \
			<div class="panel panel-primary home-page-panel"> \
				<div class="panel-heading"> \
					<span style="font-size: 14px; font-weight: bold">Have a \
						Question?</span> \
				</div> \
				<div class="panel-body"> \
					<div class="home-page-panel-content"> \
						<p style="text-align: left;"> \
							A Google Group <a class="point" \
								ng-href="https://groups.google.com/forum/#!forum/erx-testing-tool" \
								target="_blank">(ePrescribing Testing) </a> has been \
							established for discussion/questions about the Implementation \
							Guide, testing tool, and testing issues. No membership is \
							required. A Google account is required for posting. <span \
								style="color: red">Note:</span> The same Google Group is being \
							used for submitting questions/comments related to the 2014 and \
							2015 Editions of the NIST Certification Test Tool and general \
							ePrescribing related topics. <span style="color: red">When \
								asking questions, please specify the edition of the tool and \
								version of the standard to which the questions apply.</span> \
						</p> \
						<ul> \
							<li>Site: <a class="point" target="_blank" ng-href="https://groups.google.com/d/forum/erx-testing-tool" href="https://groups.google.com/d/forum/erx-testing-tool">https://groups.google.com/d/forum/erx-testing-tool</a> </li> \
							<li>Email: <a href="mailto:erx-testing-tool@googlegroups.com">erx-testing-tool@googlegroups.com</a> </li> \
						</ul> \
					</div> \
				</div> \
			</div> \
		</div> \
 \
		<div class="col-md-3"> \
			<div class="panel panel-primary home-page-panel"> \
				<div class="panel-heading"> \
					<span style="font-size: 14px; font-weight: bold">Supported \
						Browsers</span> \
				</div> \
				<div class="panel-body"> \
					<div class="home-page-panel-content"> \
						<p style="text-align: left">The following browsers are \
							supported: \
						<ul> \
							<li><i class="fa fa-chrome"></i> Chrome <span \
