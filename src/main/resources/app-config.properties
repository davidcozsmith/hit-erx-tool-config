							<li><i class="fa fa-safari"></i> Safari</li> \
							<li><i class="fa fa-internet-explorer"></i> IE 9 and 10</li> \
 \
						</ul> \
						</p> \
 \
					</div> \
				</div> \
 \
			</div> \
